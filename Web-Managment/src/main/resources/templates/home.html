<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> 
<link rel="stylesheet" th:href="@{/css/home.css}"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>    

<title>E Shopping Zone</title>
</head>
    
<body >
    <div class="fixed-header">
        <div class="container">
            
            <nav>
                <a> <span class="logo"> E - Shopping Zone</span></a>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Services</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </div>
    <!-- <ul>
    	<li th:each="list : ${list}">
    		<span th:text="${list.productName}">Default</span>
    	</li>
    </ul> -->
    <div class="contant">
				<div class="card" th:each="list : ${list}">
					<img class="cardImg" th:src="@{'/image/'+${list.image}}"
						alt="Card image cap">
					<div class="cardBody">
						<h5 class="card-title" th:text="${list.productName}"></h5>
						<h6 class="price" th:text="'$'+${list.price}">Price: </h6>
						<h6 class="category" th:text="${list.productType}">Category:</h6>
						<button class="add">Add to cart</button>
					</div>
				</div>
			</div>    
    <div class="fixed-footer">
        <div class="container">Copyright &copy; 2016 Your Company</div>        
    </div>
</body>
</html>
