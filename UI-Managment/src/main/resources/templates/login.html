

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
       
	<link rel="stylesheet" th:href="@{/css/css/loginStyle.css}"/>
      
    </head>
    <body class="text-center">
    
    <h5 class="header" th:text="${error}">Default</h5>
    
    
  <form class="center " action="/login" method="POST">
    <div class="imgcontainer">
    
      <img src="/image/user.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Login</button>
      <br>
      
    </div>

    
  </form>
  <form class="center" th:action="@{/signUpPage}" method="post">
                <button class="btn btn-md btn-success btn-block" type="Submit">Signup Here</button>
            </form>
</body>
</html>
